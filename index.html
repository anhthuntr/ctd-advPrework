<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Coffee Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Welcome to Galactic Coffee Adventure</a></h1>
    </header>
    <main>
        <section id="description" style="display: block">
        <div class="header-typography">
            <p>Explore your favourite</p>
            <div style="text-align: center; padding: 5px;">
                <a id="hot-btn" class="cta-button" href="#hot-section">Hot Coffee</a>
                <a id="iced-btn" class="cta-button" href="#iced-section">Iced Coffee</a>
            </div>
        </div>
        </section>
        <section id="hot-section" style="display: none">
            <div id="hot-content" class="card-container">
            </div>
        </section>

        <section id="iced-section" style="display: none">
            <div id="iced-content" class="card-container"></div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
